<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<header class="text-center mt-2 text-bg-primary p-3 ">
    <h1>Weather Dashboard</h1>
    <p id="currentDay" class="fs-4"></p>
</header>

<body>
    <div> 
        <aside>
            <h2>Search for a City</h2>
            <input id="cityInput">
            <button id="searchBtn" class=".btn-lg">Search</button>
            <ul id="cities">

            </ul>
        </aside>
        <div id="weatherInfo" class="hide">
            <section id="cityView">
                <h2 id="weatherName"></h2>
                <h2>Temperature:
                    <div id="temp"></div>
                </h2>
                <h2>Wind Speed:
                    <div id="wind"></div>
                </h2>
                <h2>Humidity:
                    <div id="humidity"></div>
                </h2>
                <h2>Outside Conditions:
                    <div id="weather"></div>
                </h2>
            </section>

            <section id="fiveDay">
                <h2>5-Day Forcast:</h2>
                <ul id="image" class="fiveWeather">
                </ul>

            </section>
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
